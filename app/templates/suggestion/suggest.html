{% extends 'layouts/base.html' %}
{% import 'macros/form_macros.html' as f %}

{% block content %}
  <div class="ui text container">
    <a class="ui basic compact button" href="{{ url_for('main.index') }}">
      <i class="caret left icon"></i>
      Back
    </a>
    <h1>
      {% if name %}
        Suggestion for {{ name }}
      {% else %}
        Suggest New Resource
      {% endif %}
    </h1>
    {{ f.render_form(form) }}
  </div>
{% endblock %}
