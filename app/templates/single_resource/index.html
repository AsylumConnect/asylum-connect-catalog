{% extends 'layouts/base.html' %}

{% block content %}
    <div class="ui text container">
        <h2 class="ui dividing header">Resources</h2>
        <a href="/single-resource/create">Add</a>
        <table>
            <thead>
                <tr>
                    {% for field_name in field_names %}
                        <th>{{ field_name.capitalize() }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for resource in resources %}
                    <tr>
                        {% for field_name in field_names %}
                            <td>{{ resource[field_name] }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
